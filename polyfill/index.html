<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Page</title>
</head>
<body>
    <h1>Polyfill Example</h1>
    <div>
        <label for="userInput">Add a number:</label>
        <input type="number" id="userInput" name="userInput">
        <button id="submitButton">Submit</button>
    </div>
    <div id="nums"></div>
    <div>
        <label for="searchInput">Search for a number:</label>
        <input type="number" id="searchInput" name="searchInput">
        <button id="checkButton">Check</button>
    </div>
    <div id="searchResult"></div>
    <div id="randomNum"></div>

    <!-- Link to the external JavaScript file -->
    <script src="index.js"></script>
</body>
</html>
